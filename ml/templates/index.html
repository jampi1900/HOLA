<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

      <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

</head>
<body>

    <h1>Nutri Fit</h1>



<form action="" method="post">
    {% csrf_token %}
    Pregunta:
    <input type="text" name="mensaje_humano" class="form-control" placeholder="Ingrese su mensaje">

    <!-- Campo oculto con historial serializado -->
    <input type="hidden" name="historial" value="{{ historial_serializado }}">

    <input type="submit" value="Enviar">
</form>




{% if historial %}
    <h2>Historial:</h2>
    <ul>
        {% for tipo, mensaje in historial %}
            <li><strong>{{ tipo|upper }}:</strong> {{ mensaje }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% if response %}
    <h1>Respuesta: {{ response }}</h1>
{% endif %}

       
 
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
   
    
    
</body>
</html>
